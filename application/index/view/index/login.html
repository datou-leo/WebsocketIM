<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="{:url('index/login')}" method="post">
        昵称：<input type="text" name="name" /><br />
        头像：<img src="__STATIC__/head/1.jpg" width="40" height="40" /><input type="radio" name="avatar" checked="checked" value="1"/>
        <img src="__STATIC__/head/2.jpg" width="40" height="40" /><input type="radio" name="avatar" value="2"/>
        <img src="__STATIC__/head/3.jpg" width="40" height="40" /><input type="radio" name="avatar" value="3"/>
        <img src="__STATIC__/head/4.jpg" width="40" height="40" /><input type="radio" name="avatar" value="4"/>
        <img src="__STATIC__/head/5.jpg" width="40" height="40" /><input type="radio" name="avatar" value="5"/>
        <img src="__STATIC__/head/6.jpg" width="40" height="40" /><input type="radio" name="avatar" value="6"/>
        <img src="__STATIC__/head/7.jpg" width="40" height="40" /><input type="radio" name="avatar" value="7"/>
        <img src="__STATIC__/head/8.jpg" width="40" height="40" /><input type="radio" name="avatar" value="8"/>
        <img src="__STATIC__/head/9.jpg" width="40" height="40" /><input type="radio" name="avatar" value="9"/>
        <img src="__STATIC__/head/10.jpg" width="40" height="40" /><input type="radio" name="avatar" value="10"/>
        <br />
        <input type="hidden" name="uid" value="0" />
        <input type="button" value="提交" />
    </form>
    <script src="__STATIC__/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var uid = Math.floor(Math.random()*1000000+1);
            $("form input[name='uid']").val(uid);

            $("form input[type='button']").click(function(){
                var name = $("form input[name='name']").val();

                if(name=="" ) {
                    alert('昵称不能为空');
                    return false;
                }

                if(name.length>6 ) {
                    alert('昵称长度不能超过6个字符');
                    return false;
                }

                if(name.indexOf(":") >= 0 ) {
                    alert('昵称中不能包含冒号');
                    return false;
                }

                if(name.indexOf("#") >= 0 ) {
                    alert('昵称中不能包含#');
                    return false;
                }
                $("form").submit();
            })
        });
    </script>
</body>
</html>
